apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ecomm-shared-apps
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: "shared-{{name}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/michealken30/e-comm-funiture.git
        targetRevision: main
        path: kubernetes-manifest/shared
      destination:
        server: "{{server}}"
        namespace: ecomm-shared
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
